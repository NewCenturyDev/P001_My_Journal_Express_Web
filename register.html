<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>사진 전시회 서비스 - 회원가입</title>
<link rel="stylesheet" href="./_css/register.css"></link>
</head>
<body>

	<header id="header">
		<div id="logo">
			<img src="http://placehold.it/500x50">
		</div>
	</header>

	<section>
		<h2>Register</h2>
		<form>
			<input id="authid" type="text" name="id" placeholder="아이디"></input>
			<input id="authpw" type="password" name="pw" placeholder="비밀번호"></input>
            <input id="authpwck" type="password" name="pwck" placeholder="비밀번호 확인"></input>
            <input id="authname" type="text" name="name" placeholder="성명"></input>
            <input id="authmail" type="text" name="mail" placeholder="이메일"></input>
            <input id="authphone" type="text" name="phone" placeholder="전화번호"></input>
            <input id="autheula" type="checkbox" name="eula"></input>
            <span>
                본인은 <a href="" sytle="color: blue;">이용약관</a>에 동의합니다.
            </span>
            <br/>
            <br/>
			<button>회원가입</button>
        </form>
        <br/>
		<a href="./login.html">로그인 &gt&gt</a>
		<a href="">ID / PW 찾기 &gt&gt</a>
	</section>

</body>
</html>
