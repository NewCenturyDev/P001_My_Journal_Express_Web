<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사진 전시회 서비스 - 내용 페이지</title>
    <link rel="stylesheet" href="./_css/contents.css"></link>
</head>
<body>
    <header>
        <div id="left_h">
            <div id="logo">
                <img src="http://placehold.it/220x50">
            </div>
            <div id="room">
                <div>
                    <input type="button" value="Room #1">
                </div>
                <div>
                    <input type="button" value="Room #2">
                </div>
                <div>
                    <input type="button" value="Room #3">
                </div>
                <div>
                    <input id="edit" type="button" value="Edit">
                </div>
            </div>
        </div>
        <center>
            <div id="center_h">
                <div>
                    <form action="search.html" method="post">
                        <input type="text" name="search" placeholder="검색">
                    </form>
                </div>
                <div>
                    <audio autoplay controls src="_musics/Empty.mp3"></audio>
                </div>
            </div>
        </center>
        <div id="right_h">
            <div>
                <button><img src="_images/logout.png" width="30px"></button>
            </div>
            <div>
                <button><img src="_images/profile.png" width="30px"></button>
            </div>
            <div>
                <button><img src="_images/people.png" width="45px"></button>
            </div>
        </div>
    </header>

    <main>
        <button id="add"><img src="_images/add_icon.png" width="60px"></button>
    </main>
</body>
</html>
